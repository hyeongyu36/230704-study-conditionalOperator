<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch문_예제_alphabet</title>
  </head>
  <style>
    body {
      background-color: #0c3268;
      color: rgb(243, 243, 243);
    }

    p {
      margin-top: 80px;
      font-size: 2em;
      font-weight: 700;
      text-align: center;
      text-shadow: 1px 2px 1px #000;
    }

    p strong {
      font-size: 2.2em;
      color: yellow;
    }
  </style>
  <body>
    <script>
      var alphabet = prompt("알파벳을 입력해주세요.(a-z)");
      switch (alphabet.toLowerCase()) {
        case "a":
          document.write("<p>입력한 알파벳은 <strong>Ant</strong>입니다.");
          break;
        case "b":
          document.write("<p>입력한 알파벳은 <strong>Bus</strong>입니다.");
          break;
        case "c":
          document.write("<p>입력한 알파벳은 <strong>Candy</strong>입니다.");
          break;
        case "d":
          document.write("<p>입력한 알파벳은 <strong>Ddong</strong>입니다.");
          break;
        default:
          alert("잘못 입력했습니다.");
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for문_예제_star</title>
  </head>
  <body>
    <script>
      // for (초기값 ; 조건 ; 증가식){}
      for (var i = 0; i < 30; i++) {
        document.write("*");
      }
      document.write("<br>");
      for (var i = 0; i < 30; i++) {
        document.write("*");
      }
      document.write("<br>");
      for (var i = 0; i < 30; i++) {
        document.write("*");
      }
      document.write("<br>");
      document.write("<br>");

      // 중첩문
      for (var k = 0; k < 5; k++) {
        for (var i = 0; i < 30; i++) {
          document.write("*");
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>

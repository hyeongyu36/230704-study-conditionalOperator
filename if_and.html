<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건연산자 AND</title>
  </head>
  <body>
    <script>
      var number1 = prompt("50미만의 숫자를 입력해주세요.");
      var number2 = prompt("50미만의 숫자를 입력해주세요.");

      if (number1 !== null && number2 !== null) {
        if (number1 < 10 || number2 < 10) {
          alert("두 개의 숫자 중 최소한 하나는 10 미만이예요.");
        } else {
          alert("두 개의 숫자 중 10 미만의 수는 없습니다.");
        }
      } else {
        alert("50 미만의 숫자를 입력해 주세요.");
      }
    </script>
  </body>
</html>

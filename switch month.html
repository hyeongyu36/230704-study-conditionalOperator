<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch문_예제_month</title>
  </head>
  <style>
    body {
      background-color: #0c3268;
      color: rgb(243, 243, 243);
    }

    p {
      margin-top: 80px;
      font-size: 2em;
      font-weight: 700;
      text-align: center;
      text-shadow: 1px 2px 1px #000;
    }

    p strong {
      font-size: 2.2em;
      color: yellow;
    }
  </style>
  <body>
    <script>
      var month = prompt("월(달)을 입력해주세요.(1~12)");
      switch (month) {
        case "3":
        case "4":
        case "5":
          document.write("<p>입력한 월은 <strong>봄</strong>입니다.");
          break;
        case "6":
        case "7":
        case "8":
          document.write("<p>입력한 월은 <strong>여름</strong>입니다.");
        case "9":
        case "10":
        case "11":
          document.write("<p>입력한 월은 <strong>가을</strong>입니다.");
        case "12":
        case "1":
        case "2":
          document.write("<p>입력한 월은 <strong>겨울</strong>입니다.");
          break;
        default:
          alert("잘못 입력했습니다.");
      }
    </script>
  </body>
</html>
